
<!DOCTYPE html>

<html>

<head>
    <title>winter31</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="http://saasmath.seattleacademy.org/css/bootstrap.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.pie.js"></script>

    <script>
    var dataSet = [{
        //label: "front-right",
        data: 3,
        color: "#005CDE"
    }, {
        //label: "right",
        data: 3,
        color: "#00A36A"
    }, {
        //label: "back",
        data: 25,
        color: "#FFFFFF"
    }, {
        //label: "left",
        data: 3,
        color: "#992B00"
    }, {
        //label: "front-left",
        data: 3,
        color: "#DE000F"
    }];

    var options = {
        series: {
            pie: {
                show: true,
                innerRadius: 0.5
            }
        }
    };

    $(document).ready(function() {
        $.plot($("#flot-placeholder"), dataSet, options);

        $("#flot-placeholder").click(function() {
        	dataSet[0].data = Number(dataSet[0].data) + 1; 
            console.log(dataSet);

            $.plot($("#flot-placeholder"), dataSet, options);
        });
    });
    </script>
</head>

<body>
    <div class="container">
        <div id="flot-placeholder" style="width:400px;height:300px"></div>
    </div>
</body>

</html>
